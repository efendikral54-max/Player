<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>Universal Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background-color: #000; overflow: hidden; }
        video { width: 100%; height: 100%; object-fit: contain; }
        /* Ein Play-Overlay, falls Autoplay doch mal hakt */
        #overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; display: none; }
    </style>
</head>
<body>

    <video id="video" playsinline controls autoplay muted></video>
    <div id="overlay" onclick="forceStart()"></div>

    <script>
        // 1. URL Parameter auslesen (Das kommt von Kodular)
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const streamUrl = urlParams.get('url');
        const video = document.getElementById('video');

        // Funktion für den Start
        function startPlayer() {
            if (Hls.isSupported()) {
                const hls = new Hls({
                    debug: false,
                    enableWorker: true,
                    // Hilft bei instabilen Streams
                    manifestLoadingTimeOut: 20000
                });
                hls.loadSource(streamUrl);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play().then(() => {
                        console.log("Start erfolgreich");
                        // Ton einschalten nach 1 Sekunde
                        setTimeout(() => { video.muted = false; }, 1000);
                    }).catch(e => {
                        console.log("Autoplay blockiert, warte auf Interaktion");
                        document.getElementById('overlay').style.display = 'block';
                    });
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                // Für iPhones oder Browser mit nativem HLS
                video.src = streamUrl;
                video.addEventListener('loadedmetadata', function() {
                    video.play();
                    setTimeout(() => { video.muted = false; }, 1000);
                });
            }
        }

        // Falls kein Link übergeben wurde, nichts tun
        if (streamUrl) {
            startPlayer();
        } else {
            document.body.innerHTML = '<h1 style="color:white;text-align:center;">Kein Stream angegeben</h1>';
        }

        function forceStart() {
            video.muted = false;
            video.play();
            document.getElementById('overlay').style.display = 'none';
        }
    </script>
</body>
</html>
