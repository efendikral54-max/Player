<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Player Fixed</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background-color: #000; overflow: hidden; 
            display: flex; justify-content: center; align-items: center;
        }
        video { position: absolute; width: 100%; height: 100%; object-fit: contain; z-index: 1; }
        #msg { 
            position: relative; z-index: 100; color: white; 
            font-family: sans-serif; font-size: 20px; font-weight: bold;
            text-align: center; background: rgba(0, 0, 0, 0.8); 
            padding: 25px; border-radius: 15px; border: 2px solid #fff;
            display: none; 
        }
    </style>
</head>
<body>
    <video id="video" playsinline autoplay muted></video>
    <div id="msg">Yükleniyor...</div>

    <script>
        const video = document.getElementById('video');
        const msg = document.getElementById('msg');
        let hls = null; 
        
        function getUrl() {
            return window.AppInventor ? window.AppInventor.getWebViewString() : "";
        }

        function showMessage(text) {
            msg.innerHTML = text;
            msg.style.display = 'block';
        }

        function hideMessage() {
            msg.style.display = 'none';
        }

        // Diese Funktion wird durch Klick oder Taste aufgerufen
        function forcePlay() {
            video.muted = false;
            video.volume = 1.0;
            video.play();
            hideMessage();
        }

        window.addEventListener('keydown', forcePlay);
        window.addEventListener('click', forcePlay);

        function initPlayer() {
            var streamUrl = getUrl();
            if (!streamUrl) return; 
            
            showMessage("Yükleniyor...");

            if (hls) {
                hls.destroy();
            }

            if (Hls.isSupported()) {
                hls = new Hls({
                    enableWorker: true,
                    lowLatencyMode: true
                });

                hls.loadSource(streamUrl);
                hls.attachMedia(video);

                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    // Versuch 1: Direkt abspielen
                    let playPromise = video.play();
                    
                    if (playPromise !== undefined) {
                        playPromise.then(() => {
                            // Video läuft (evtl. stumm) -> Nach 1 Sekunde prüfen ob Ton an darf
                            setTimeout(() => {
                                if(video.muted) {
                                    showMessage("Ses için OK tuşuna basın");
                                } else {
                                    hideMessage();
                                }
                            }, 1000);
                        }).catch(() => {
                            // Browser blockiert komplett -> Sofort Nachricht zeigen
                            showMessage("Başlatmak için OK tuşuna basın");
                        });
                    }

                    // SICHERHEITS-CHECK: Wenn nach 2 Sekunden immer noch "Yükleniyor" da steht
                    setTimeout(() => {
                        if (video.paused) {
                            showMessage("Başlatmak für OK tuşuna basın");
                        }
                    }, 2000);
                });

                hls.on(Hls.Events.ERROR, (event, data) => {
                    if (data.fatal) {
                        hls.startLoad();
                    }
                });

            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = streamUrl;
                video.play();
            }
        }
        
        // Polling für neue URLs
        var lastUrl = "";
        setInterval(function(){
             var currentUrl = getUrl();
             if(currentUrl && currentUrl !== lastUrl) {
                 lastUrl = currentUrl;
                 initPlayer();
             }
        }, 500);

    </script>
</body>
</html>
