<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Player Fixed</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background-color: #000; overflow: hidden; 
            display: flex; justify-content: center; align-items: center;
        }
        video { position: absolute; width: 100%; height: 100%; object-fit: contain; z-index: 1; }
        #msg { 
            position: relative; z-index: 100; color: white; 
            font-family: sans-serif; font-size: 20px; font-weight: bold;
            text-align: center; background: rgba(0, 0, 0, 0.7); 
            padding: 20px; border-radius: 15px; border: 2px solid rgba(255, 255, 255, 0.2);
            display: none; 
        }
    </style>
</head>
<body>
    <video id="video" playsinline autoplay muted></video>
    <div id="msg">Yükleniyor...</div>

    <script>
        const video = document.getElementById('video');
        const msg = document.getElementById('msg');
        
        // WICHTIG: Die HLS-Variable muss hier oben stehen, 
        // damit wir sie beim Umschalten beenden können!
        let hls = null; 
        
        function getUrl() {
            return window.AppInventor ? window.AppInventor.getWebViewString() : "";
        }

        var streamUrl = getUrl();

        function showMessage(text) {
            msg.innerHTML = text;
            msg.style.display = 'block';
        }

        function hideMessage() {
            msg.style.display = 'none';
        }

        function forcePlay() {
            video.muted = false;
            video.volume = 1.0;
            video.play();
            hideMessage();
        }

        window.addEventListener('keydown', forcePlay);
        window.addEventListener('click', forcePlay);

        function initPlayer() {
            if (!streamUrl) return; 
            
            showMessage("Yükleniyor...");

            // Fehlerbehebung: Alten Stream zerstören, bevor der neue startet!
            if (hls) {
                hls.destroy();
            }

            if (Hls.isSupported()) {
                hls = new Hls({
                    debug: false,
                    enableWorker: true,
                    xhrSetup: function (xhr, url) {
                        xhr.addEventListener('load', function() {
                            // Ignoriert falsche Server-Antworten (wie bei .txt)
                        });
                    }
                });

                hls.loadSource(streamUrl);
                hls.attachMedia(video);

                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    let playPromise = video.play();
                    
                    if (playPromise !== undefined) {
                        playPromise.then(() => {
                            // Video spielt ab! -> Ladebildschirm wegmachen
                            hideMessage();
                        }).catch(() => {
                            // Browser blockiert -> Auffordern, OK zu drücken
                            showMessage("Başlatmak için OK tuşuna basın");
                        });
                    }
                });

                hls.on(Hls.Events.ERROR, (event, data) => {
                    if (data.fatal) {
                        switch (data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                console.log("Netzwerkfehler, versuche erneut...");
                                hls.startLoad();
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                console.log("Medienfehler, versuche Wiederherstellung...");
                                hls.recoverMediaError();
                                break;
                            default:
                                showMessage("Hata: Video oynatılamadı");
                                break;
                        }
                    }
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = streamUrl;
                video.addEventListener('loadedmetadata', function() {
                    video.play();
                    hideMessage();
                });
            }
        }
        
        // Erster Start
        if (streamUrl) {
            initPlayer();
        }

        // Loop: Prüft alle 500ms auf neue URLs aus Kodular
        var currentUrl = streamUrl;
        setInterval(function(){
             var newUrl = getUrl();
             if(newUrl && newUrl !== currentUrl) {
                 currentUrl = newUrl;
                 streamUrl = newUrl;
                 initPlayer();
             }
        }, 500);

    </script>
</body>
</html>
