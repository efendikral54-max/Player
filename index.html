<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>TV Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background-color: #000; overflow: hidden; 
            display: flex; justify-content: center; align-items: center;
        }
        video { position: absolute; width: 100%; height: 100%; object-fit: contain; z-index: 1; }
        
        /* Zentrierte Textbox */
        #msg { 
            position: relative;
            z-index: 100;
            color: white; 
            font-family: sans-serif; 
            font-size: 22px; 
            font-weight: bold;
            text-align: center;
            background: rgba(0, 0, 0, 0.7); 
            padding: 25px; 
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            max-width: 80%;
        }
    </style>
</head>
<body>

    <video id="video" playsinline autoplay muted></video>
    <div id="msg">Kanal açılıyor...<br>Ses için herhangi bir tuşa bas</div>

    <script>
        const video = document.getElementById('video');
        const msg = document.getElementById('msg');
        const streamUrl = new URLSearchParams(window.location.search).get('url');

        function forcePlay() {
            video.muted = false;
            video.volume = 1.0;
            video.play();
            msg.style.display = 'none'; // Text ganz ausblenden beim Start
        }

        // Reagiert auf Fernbedienung und Klick
        window.addEventListener('keydown', forcePlay);
        window.addEventListener('click', forcePlay);

        function initPlayer() {
            if (!streamUrl) {
                msg.innerHTML = "Hata: URL bulunamadı";
                return;
            }

            if (Hls.isSupported()) {
                const hls = new Hls({
                    debug: false,
                    enableWorker: true,
                    // Wichtig für Xtream-Server:
                    xhrSetup: function (xhr, url) {
                        xhr.withCredentials = false;
                    }
                });
                hls.loadSource(streamUrl);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    video.play();
                    msg.innerHTML = "Ses için herhangi bir tuşa bas";
                });
                
                hls.on(Hls.Events.ERROR, (event, data) => {
                    if (data.fatal) {
                        switch (data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                hls.startLoad();
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                hls.recoverMediaError();
                                break;
                            default:
                                initPlayer();
                                break;
                        }
                    }
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = streamUrl;
                video.play();
            }
        }

        // Falls der Stream zwischendurch stoppt
        video.addEventListener('pause', () => {
            if (msg.style.display === 'none') {
                 video.play();
            }
        });

        initPlayer();
    </script>
</body>
</html>
