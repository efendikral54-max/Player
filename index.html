<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Player Persistent Interaction</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background-color: #000; overflow: hidden; 
            display: flex; justify-content: center; align-items: center;
        }
        video { position: absolute; width: 100%; height: 100%; object-fit: contain; z-index: 1; }
        #msg { 
            position: relative; z-index: 100; color: white; 
            font-family: sans-serif; font-size: 22px; font-weight: bold;
            text-align: center; background: rgba(0, 0, 0, 0.7); 
            padding: 25px; border-radius: 15px; border: 2px solid rgba(255, 255, 255, 0.2);
            display: none;
        }
    </style>
</head>
<body>
    <video id="video" playsinline autoplay muted></video>
    <div id="msg">Yükleniyor...</div>

    <script>
        const video = document.getElementById('video');
        const msg = document.getElementById('msg');
        let hls = null;

        // NEU: Wir prüfen beim Start, ob im Speicher steht, dass schon mal gedrückt wurde
        let hasInteracted = localStorage.getItem('user_has_clicked') === 'true';

        function getUrl() {
            return window.AppInventor ? window.AppInventor.getWebViewString() : "";
        }

        function forcePlay() {
            // Speichere dauerhaft, dass der User interagiert hat
            hasInteracted = true;
            localStorage.setItem('user_has_clicked', 'true');
            
            video.muted = false;
            video.volume = 1.0;
            video.play();
            msg.style.display = 'none';
        }

        window.addEventListener('keydown', forcePlay);
        window.addEventListener('click', forcePlay);

        function startStream(url) {
            if (!url) return;
            if (hls) hls.destroy();

            if (Hls.isSupported()) {
                hls = new Hls({
                    xhrSetup: function (xhr) { xhr.withCredentials = false; }
                });
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    // Wenn der Speicher sagt "hat schon mal geklickt", Ton sofort an!
                    if (hasInteracted) {
                        video.muted = false;
                        video.play();
                        msg.style.display = 'none';
                    } else {
                        video.play(); // Läuft stumm im Hintergrund
                        msg.innerHTML = "Ses için OK tuşuna bas";
                        msg.style.display = 'block';
                    }
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                video.play();
            }
        }

        let currentUrl = getUrl();
        if (currentUrl) startStream(currentUrl);

        setInterval(() => {
            let newUrl = getUrl();
            if (newUrl && newUrl !== currentUrl) {
                currentUrl = newUrl;
                startStream(newUrl);
            }
        }, 500);
    </script>
</body>
</html>
