<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Player Force Auto</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background-color: #000; overflow: hidden; 
            display: flex; justify-content: center; align-items: center;
        }
        video { position: absolute; width: 100%; height: 100%; object-fit: contain; z-index: 1; }
        #msg { 
            position: relative; z-index: 100; color: white; 
            font-family: sans-serif; font-size: 20px; font-weight: bold;
            text-align: center; background: rgba(0, 0, 0, 0.7); 
            padding: 20px; border-radius: 15px; 
            display: none; /* Standardmäßig ausblenden */
        }
    </style>
</head>
<body>
    <video id="video" playsinline autoplay></video>
    <div id="msg">Yükleniyor...</div>

    <script>
        const video = document.getElementById('video');
        const msg = document.getElementById('msg');
        let hls = null;

        function getUrl() {
            return window.AppInventor.getWebViewString();
        }

        // Funktion, die aggressiv versucht, den Ton einzuschalten
        function forceAudio() {
            video.muted = false;
            video.volume = 1.0;
        }

        function startStream(url) {
            if (!url) return;

            // Altes HLS Objekt zerstören, um Speicher freizugeben
            if (hls) {
                hls.destroy();
            }

            // Lade-Nachricht kurz anzeigen
            msg.style.display = 'block';

            if (Hls.isSupported()) {
                hls = new Hls({
                    // Wichtige Settings für schnelleren Start
                    enableWorker: true,
                    lowLatencyMode: true, 
                    xhrSetup: function (xhr) { xhr.withCredentials = false; }
                });

                hls.loadSource(url);
                hls.attachMedia(video);

                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    // SOFORT versuchen mit Ton zu starten
                    video.muted = false; 
                    
                    var playPromise = video.play();

                    if (playPromise !== undefined) {
                        playPromise.then(_ => {
                            // Hat funktioniert!
                            msg.style.display = 'none';
                        })
                        .catch(error => {
                            // Android hat geblockt? Dann Plan B:
                            console.log("Autoplay blockiert, versuche Workaround...");
                            video.muted = true; // Erst stumm starten
                            video.play();
                            msg.style.display = 'none';
                            
                            // Nach 100ms heimlich den Ton anschalten
                            setTimeout(() => {
                                video.muted = false;
                            }, 500);
                        });
                    }
                });

                hls.on(Hls.Events.ERROR, (event, data) => {
                    if (data.fatal) {
                        hls.startLoad();
                    }
                });

            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                video.muted = false;
                video.play();
            }
        }

        // Simuliert regelmäßig einen Klick, falls der Browser schläft
        setInterval(() => {
            if(video.paused && getUrl()) {
                video.play();
                video.muted = false;
            }
        }, 2000);

        // Checkt alle 500ms auf neue URL von Kodular
        let currentUrl = getUrl();
        if (currentUrl) startStream(currentUrl);

        setInterval(() => {
            let newUrl = getUrl();
            if (newUrl && newUrl !== currentUrl) {
                currentUrl = newUrl;
                startStream(newUrl);
            }
        }, 500);
    </script>
</body>
</html>
