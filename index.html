<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>TV Player Control</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background-color: #000; overflow: hidden; }
        video { width: 100%; height: 100%; object-fit: contain; }
        #msg { 
            position: absolute; bottom: 20px; left: 20px; 
            color: rgba(255,255,255,0.5); font-family: sans-serif; font-size: 14px; 
            background: rgba(0,0,0,0.5); padding: 5px 10px; border-radius: 5px;
        }
    </style>
</head>
<body>

    <video id="video" playsinline autoplay muted></video>
    <div id="msg">Warte auf Stream... (Taste drücken für Ton)</div>

    <script>
        const video = document.getElementById('video');
        const msg = document.getElementById('msg');
        const streamUrl = new URLSearchParams(window.location.search).get('url');

        // FUNKTION: Startet Video und schaltet Ton ein (Wird durch Taste ausgelöst)
        function forcePlay() {
            video.muted = false;
            video.volume = 1.0;
            video.play();
            msg.innerHTML = "Stream läuft mit Ton";
            // Nachricht nach 3 Sekunden ausblenden
            setTimeout(() => { msg.style.display = 'none'; }, 3000);
        }

        // FERNBEDIENUNG: Reagiert auf JEDE Taste
        window.addEventListener('keydown', function(event) {
            console.log("Taste gedrückt: " + event.key);
            forcePlay();
        });

        // Auch auf Klicks/Touch reagieren
        window.addEventListener('click', forcePlay);

        function initPlayer() {
            if (!streamUrl) {
                msg.innerHTML = "Fehler: Keine URL gefunden";
                return;
            }

            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(streamUrl);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    video.play();
                    msg.innerHTML = "Geladen. Drücke 'OK' für Ton!";
                });
                
                hls.on(Hls.Events.ERROR, (event, data) => {
                    if (data.fatal) hls.recoverMediaError();
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = streamUrl;
                video.play();
            }
        }

        // Sicherheit: Falls der Stream von alleine stoppt, wieder starten
        video.addEventListener('pause', () => {
            // Nur wenn es nicht absichtlich gestoppt wurde
            video.play();
        });

        initPlayer();
    </script>
</body>
</html>
