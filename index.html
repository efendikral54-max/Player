<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Player Local</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background-color: #000; overflow: hidden; 
            display: flex; justify-content: center; align-items: center;
        }
        video { position: absolute; width: 100%; height: 100%; object-fit: contain; z-index: 1; }
        #msg { 
            position: relative; z-index: 100; color: white; 
            font-family: sans-serif; font-size: 22px; font-weight: bold;
            text-align: center; background: rgba(0, 0, 0, 0.7); 
            padding: 25px; border-radius: 15px; border: 2px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <video id="video" playsinline autoplay muted></video>
    <div id="msg">Yükleniyor...<br>Lütfen bekleyin</div>

    <script>
        const video = document.getElementById('video');
        const msg = document.getElementById('msg');
        
        // WICHTIG: Wir holen die URL direkt aus Kodular (WebViewString)
        // Das verhindert den "URI Query" Fehler!
        var streamUrl = window.AppInventor.getWebViewString();

        function forcePlay() {
            video.muted = false;
            video.volume = 1.0;
            video.play();
            msg.style.display = 'none';
        }

        window.addEventListener('keydown', forcePlay);
        window.addEventListener('click', forcePlay);

        function initPlayer() {
            if (!streamUrl) {
                msg.innerHTML = "Hata: Kodular'dan Link gelmedi!";
                return;
            }

            if (Hls.isSupported()) {
                const hls = new Hls({
                    debug: false,
                    enableWorker: true,
                    xhrSetup: function (xhr, url) { xhr.withCredentials = false; }
                });
                hls.loadSource(streamUrl);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    video.play();
                    msg.innerHTML = "Ses için OK tuşuna bas";
                });
                hls.on(Hls.Events.ERROR, (event, data) => {
                    if (data.fatal) {
                        hls.startLoad(); // Versucht bei Fehler neu zu laden
                    }
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = streamUrl;
                video.play();
            }
        }
        
        // Polling: Falls Kodular die URL erst nach dem Laden sendet
        if(!streamUrl) {
             setInterval(function(){
                 var newUrl = window.AppInventor.getWebViewString();
                 if(newUrl && newUrl !== streamUrl) {
                     streamUrl = newUrl;
                     initPlayer();
                 }
             }, 500);
        } else {
            initPlayer();
        }
    </script>
</body>
</html>
