<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>Universal Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background-color: #000; overflow: hidden; }
        video { width: 100%; height: 100%; object-fit: contain; }
        #overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; display: none; }
    </style>
</head>
<body>

    <video id="video" playsinline controls autoplay muted></video>
    <div id="overlay" onclick="forceStart()"></div>

    <script>
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const streamUrl = urlParams.get('url');
        const video = document.getElementById('video');

        function startPlayer() {
            if (Hls.isSupported()) {
                const hls = new Hls({ debug: false, enableWorker: true });
                hls.loadSource(streamUrl);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    playVideo();
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = streamUrl;
                video.addEventListener('loadedmetadata', playVideo);
            }
        }

        function playVideo() {
            // Schritt 1: Stumm starten (wird fast immer erlaubt)
            video.muted = true;
            video.play().then(() => {
                // Schritt 2: Nach 1,5 Sekunden versuchen, den Ton einzuschalten
                setTimeout(() => {
                    console.log("Versuche Ton einzuschalten...");
                    video.muted = false;
                    video.volume = 1.0;
                    
                    // Schritt 3: WICHTIG - Nach dem Lautschalten sofort prüfen ob es noch läuft
                    // Falls es pausiert wurde (Browser-Sperre), wieder starten
                    if (video.paused) {
                        video.play().catch(e => {
                            console.log("Ton-Autoplay wurde blockiert. Zeige Overlay.");
                            document.getElementById('overlay').style.display = 'block';
                        });
                    }
                }, 1500);
            }).catch(e => {
                document.getElementById('overlay').style.display = 'block';
            });
        }

        // Diese Funktion wird aufgerufen, wenn man auf das Overlay klickt/tippt
        function forceStart() {
            video.muted = false;
            video.volume = 1.0;
            video.play();
            document.getElementById('overlay').style.display = 'none';
        }

        // Ein "Sicherheitsnetz": Wenn das Video pausiert wird (ohne dass wir es wollen)
        video.onpause = function() {
            // Nur versuchen neu zu starten, wenn das Overlay nicht da ist
            if (document.getElementById('overlay').style.display === 'none') {
                video.play().catch(() => {
                    // Wenn es nicht startet, müssen wir das Overlay zeigen
                    document.getElementById('overlay').style.display = 'block';
                });
            }
        };

        if (streamUrl) {
            startPlayer();
        } else {
            document.body.innerHTML = '<h1 style="color:white;text-align:center;">Kein Stream angegeben</h1>';
        }
    </script>
</body>
</html>
