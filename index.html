<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; }
        video { width: 100%; height: 100%; object-fit: contain; }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline></video>
    <script>
        const video = document.getElementById('video');
        let hls = null;
        let playlist = [];
        let currentIndex = 0;

        function play(url) {
            if (!url) return;
            if (hls) hls.destroy();
            if (Hls.isSupported()) {
                hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
            } else {
                video.src = url;
                video.play();
            }
        }

        // Hilfsfunktion: M3U im Hintergrund laden und parsen
        async function loadPlaylist(m3uUrl, currentUrl) {
            try {
                const response = await fetch(m3uUrl);
                const text = await response.text();
                // Einfaches Extrahieren aller http Links aus der M3U
                playlist = text.split('\n').filter(line => line.startsWith('http')).map(line => line.trim());
                // Finden, wo wir gerade sind
                currentIndex = playlist.indexOf(currentUrl);
                if (currentIndex === -1) currentIndex = 0;
            } catch (e) { console.error("M3U konnte nicht geladen werden"); }
        }

        window.addEventListener('keydown', (e) => {
            video.muted = false;
            if (playlist.length > 0) {
                if (e.keyCode === 22) { // Rechts
                    currentIndex = (currentIndex + 1) % playlist.length;
                    play(playlist[currentIndex]);
                } else if (e.keyCode === 21) { // Links
                    currentIndex = (currentIndex - 1 + playlist.length) % playlist.length;
                    play(playlist[currentIndex]);
                }
            }
        });

        setInterval(() => {
            let data = window.AppInventor.getWebViewString();
            if (data && data !== "") {
                // Format: "AKTUELLER_LINK|M3U_URL"
                if (data.includes("|")) {
                    let parts = data.split("|");
                    let current = parts[0];
                    let m3u = parts[1];
                    play(current);
                    loadPlaylist(m3u, current);
                } else {
                    play(data);
                }
                window.AppInventor.setWebViewString("");
            }
        }, 500);
    </script>
</body>
</html>
