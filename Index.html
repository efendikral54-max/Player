<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Link Sender</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; background: #121212; color: white; }
        input { width: 90%; padding: 15px; margin: 20px 0; border-radius: 8px; border: none; font-size: 16px; }
        button { background: #007bff; color: white; border: none; padding: 15px 30px; border-radius: 8px; font-size: 18px; cursor: pointer; }
        button:active { background: #0056b3; }
    </style>
</head>
<body>
    <h1>ðŸ“º TV Link Sender</h1>
    <p>FÃ¼ge hier deinen M3U-Link ein:</p>
    <input type="text" id="urlInput" placeholder="https://...">
    <br>
    <button onclick="sendToTV()">An Fernseher senden</button>

    <script>
        // HIER deine Firebase-Daten aus der Firebase-Konsole einfÃ¼gen!
        const firebaseConfig = {
            databaseURL: "https://DEIN-PROJEKT-NAME.firebasedatabase.app/"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function sendToTV() {
            const link = document.getElementById("urlInput").value;
            if(link) {
                // Wir speichern es unter dem Pfad "TV_Link/m3u_url"
                database.ref('TV_Link/m3u_url').set(link)
                .then(() => alert("Erfolgreich gesendet!"))
                .catch((error) => alert("Fehler: " + error.message));
            }
        }
    </script>
</body>
</html>
