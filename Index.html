<!DOCTYPE html>
<html>
<head>
    <script>
        async function holeListe(url) {
            try {
                const response = await fetch(url);
                const data = await response.text();
                // Schickt die fertige Liste an Kodular zur√ºck
                window.AppInventor.setWebViewString(data);
            } catch (error) {
                window.AppInventor.setWebViewString("FEHLER");
            }
        }
    </script>
</head>
</html>
