<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal IPTV Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/mpegts.js@latest/dist/mpegts.min.js"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background-color: #000; overflow: hidden; display: flex; justify-content: center; align-items: center; }
        video { position: absolute; width: 100%; height: 100%; object-fit: contain; z-index: 1; }
        #msg { position: relative; z-index: 100; color: white; font-family: sans-serif; font-size: 20px; font-weight: bold; text-align: center; background: rgba(0, 0, 0, 0.7); padding: 20px; border-radius: 10px; }
    </style>
</head>
<body>
    <video id="video" playsinline autoplay muted></video>
    <div id="msg">Yükleniyor...</div>

    <script>
        const video = document.getElementById('video');
        const msg = document.getElementById('msg');
        let hlsPlayer = null;
        let tsPlayer = null;
        let hasInteracted = false;

        function startStream(combinedData) {
            // Wir splitten das Paket: URL | Referer | Origin
            const parts = combinedData.split('|');
            const url = parts[0];
            const ref = parts[1] || "";
            const org = parts[2] || "";

            if (!url || !url.startsWith('http')) return;

            if (hlsPlayer) { hlsPlayer.destroy(); hlsPlayer = null; }
            if (tsPlayer) { tsPlayer.destroy(); tsPlayer = null; }
            video.src = "";

            const urlLower = url.toLowerCase();
            const isTS = urlLower.includes('.ts');

            // HLS Konfiguration mit Header-Versuch
            if (!isTS && Hls.isSupported()) {
                hlsPlayer = new Hls({
                    xhrSetup: function (xhr, url) {
                        // Hinweis: Echte 'Referer' Header blockiert der Browser oft. 
                        // Wir versuchen es trotzdem oder nutzen Custom Header.
                        if (ref) xhr.setRequestHeader('X-Requested-With', 'XMLHttpRequest'); 
                        xhr.withCredentials = false;
                    }
                });
                hlsPlayer.loadSource(url);
                hlsPlayer.attachMedia(video);
                hlsPlayer.on(Hls.Events.MANIFEST_PARSED, () => handlePlayback());
            } else {
                video.src = url;
                handlePlayback();
            }
        }

        function handlePlayback() {
            video.play().then(() => {
                if (hasInteracted) { msg.style.display = 'none'; video.muted = false; }
                else { msg.innerHTML = "SES İÇİN TIKLA"; }
            }).catch(() => { msg.innerHTML = "SES İÇİN TIKLA"; });
        }

        window.addEventListener('click', () => { hasInteracted = true; video.muted = false; video.play(); msg.style.display = 'none'; });

        setInterval(() => {
            let newData = window.AppInventor.getWebViewString();
            if (newData && newData.length > 10) {
                // Wir prüfen nur die URL am Anfang des Pakets
                let newUrl = newData.split('|')[0];
                if (newUrl !== video.src) {
                    startStream(newData);
                }
            }
        }, 500);
    </script>
</body>
</html>
