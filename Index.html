<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal IPTV Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/mpegts.js@latest/dist/mpegts.min.js"></script>
    <style>
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background-color: #000; overflow: hidden; 
            display: flex; justify-content: center; align-items: center;
        }
        video, iframe { position: absolute; width: 100%; height: 100%; border: none; z-index: 1; }
        #msg { 
            position: relative; z-index: 100; color: white; 
            font-family: sans-serif; font-size: 18px; text-align: center; 
            background: rgba(0, 0, 0, 0.7); padding: 15px; border-radius: 10px;
        }
    </style>
</head>
<body>
    <video id="video" playsinline autoplay muted style="display:none;"></video>
    <iframe id="webFrame" style="display:none;" allowfullscreen></iframe>
    <div id="msg">Lade Stream...</div>

    <script>
        const video = document.getElementById('video');
        const webFrame = document.getElementById('webFrame');
        const msg = document.getElementById('msg');
        let hlsPlayer = null;
        let tsPlayer = null;

        function startStream(url) {
            if (!url) return;
            
            // Player zurÃ¼cksetzen
            if (hlsPlayer) hlsPlayer.destroy();
            if (tsPlayer) { tsPlayer.unload(); tsPlayer.destroy(); }
            video.src = "";
            video.style.display = "none";
            webFrame.style.display = "none";
            webFrame.src = "";

            const lowUrl = url.toLowerCase();
            const isTS = lowUrl.includes('.ts') || lowUrl.includes('type=m3u_plus');
            const isM3U8 = lowUrl.includes('.m3u8');
            const isDirectVideo = lowUrl.includes('.mp4') || lowUrl.includes('.mkv') || lowUrl.includes('.webm');

            if (isTS || isM3U8 || isDirectVideo) {
                // ECHTER STREAM MODUS
                video.style.display = "block";
                if (isTS && mpegts.getFeatureList().mseLivePlayback) {
                    tsPlayer = mpegts.createPlayer({ type: 'mse', isLive: true, url: url });
                    tsPlayer.attachMediaElement(video);
                    tsPlayer.load();
                    video.play();
                } else if (isM3U8 && Hls.isSupported()) {
                    hlsPlayer = new Hls();
                    hlsPlayer.loadSource(url);
                    hlsPlayer.attachMedia(video);
                } else {
                    video.src = url;
                    video.play();
                }
                msg.style.display = "none";
            } else {
                // WEB-LINK MODUS (z.B. Vidmody, YouTube Embed)
                msg.style.display = "none";
                webFrame.style.display = "block";
                webFrame.src = url;
            }
        }

        // Kodular Kommunikation
        setInterval(() => {
            let url = window.AppInventor.getWebViewString();
            if (url && url !== window.currentUrl) {
                window.currentUrl = url;
                startStream(url);
            }
        }, 500);
    </script>
</body>
</html>
