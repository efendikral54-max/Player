<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body { margin: 0; background: #000; color: white; overflow: hidden; font-family: sans-serif; }
        video { width: 100vw; height: 100vh; background: black; }
        #hint {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8); padding: 20px; border-radius: 10px;
            font-size: 24px; z-index: 100; border: 2px solid white;
        }
        .hide { display: none; }
    </style>
</head>
<body>
    <div id="hint">Ses için ⬆️ oder ⬇️ basın</div>
    <video id="video" muted autoplay></video>

    <script>
        const video = document.getElementById('video');
        const hint = document.getElementById('hint');
        
        // Holt den Link sicher von Kodular
        let url = window.AppInventor ? window.AppInventor.getWebViewString() : "";

        if (url) {
            if (Hls.isSupported()) {
                var hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
            } else {
                video.src = url;
            }
        }

        window.addEventListener('keydown', (e) => {
            if (e.keyCode === 38 || e.keyCode === 40) { // Hoch/Runter
                video.muted = false;
                hint.classList.add('hide');
                if (e.keyCode === 38) video.volume = Math.min(1, video.volume + 0.1);
                else video.volume = Math.max(0, video.volume - 0.1);
            }
            if (e.keyCode === 13) video.paused ? video.play() : video.pause(); // OK
            if (e.keyCode === 39) video.currentTime += 10; // Rechts
            if (e.keyCode === 37) video.currentTime -= 10; // Links
        });
    </script>
</body>
</html>
