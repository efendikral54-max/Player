<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal IPTV Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/mpegts.js@latest/dist/mpegts.min.js"></script>
    <style>
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background-color: #000; overflow: hidden; 
            display: flex; justify-content: center; align-items: center;
        }
        /* Video und Web-Fenster liegen an der gleichen Stelle */
        video, iframe { position: absolute; width: 100%; height: 100%; object-fit: contain; z-index: 1; border: none; }
        #msg { 
            position: relative; z-index: 100; color: white; 
            font-family: sans-serif; font-size: 22px; font-weight: bold;
            text-align: center; background: rgba(0, 0, 0, 0.7); 
            padding: 25px; border-radius: 15px; border: 2px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <video id="video" playsinline autoplay muted style="display:none;"></video>
    
    <iframe id="webFrame" style="display:none;" allowfullscreen></iframe>
    
    <div id="msg">Yükleniyor...</div>

    <script>
        const video = document.getElementById('video');
        const webFrame = document.getElementById('webFrame');
        const msg = document.getElementById('msg');
        let hlsPlayer = null;
        let tsPlayer = null;
        let hasInteracted = false; 

        function getUrl() {
            return window.AppInventor.getWebViewString();
        }

        function forcePlay() {
            hasInteracted = true; 
            video.muted = false;
            video.volume = 1.0;
            video.play();
            msg.style.display = 'none';
        }

        window.addEventListener('keydown', forcePlay);
        window.addEventListener('click', forcePlay);

        function stopAll() {
            if (hlsPlayer) { hlsPlayer.destroy(); hlsPlayer = null; }
            if (tsPlayer) { tsPlayer.unload(); tsPlayer.detachMediaElement(); tsPlayer.destroy(); tsPlayer = null; }
            video.src = "";
            video.style.display = "none";
            webFrame.src = "";
            webFrame.style.display = "none";
        }

        function startStream(url) {
            if (!url) return;
            stopAll();

            const lowUrl = url.toLowerCase();
            // Prüfen, ob es ein echter IPTV-Stream ist
            const isStream = lowUrl.includes('.m3u8') || lowUrl.includes('.ts') || lowUrl.includes('type=m3u_plus') || lowUrl.includes('.mp4');

            if (isStream) {
                video.style.display = "block";
                if (lowUrl.includes('.ts') || lowUrl.includes('type=m3u_plus')) {
                    tsPlayer = mpegts.createPlayer({ type: 'mse', isLive: true, url: url });
                    tsPlayer.attachMediaElement(video);
                    tsPlayer.load();
                    handlePlayback();
                } else if (Hls.isSupported()) {
                    hlsPlayer = new Hls({ xhrSetup: function (xhr) { xhr.withCredentials = false; } });
                    hlsPlayer.loadSource(url);
                    hlsPlayer.attachMedia(video);
                    hlsPlayer.on(Hls.Events.MANIFEST_PARSED, () => handlePlayback());
                } else {
                    video.src = url;
                    handlePlayback();
                }
            } else {
                // FALLBACK: Wenn es kein Stream ist, lade es als Webseite (für Vidmody)
                msg.style.display = 'none';
                webFrame.style.display = "block";
                webFrame.src = url;
            }
        }

        function handlePlayback() {
            if (hasInteracted) {
                video.muted = false;
                video.play();
                msg.style.display = 'none';
            } else {
                video.play();
                msg.innerHTML = "Ses için OK tuşuna bas";
                msg.style.display = 'block';
            }
        }

        let currentUrl = getUrl();
        if (currentUrl) startStream(currentUrl);

        setInterval(() => {
            let newUrl = getUrl();
            if (newUrl && newUrl !== currentUrl) {
                currentUrl = newUrl;
                startStream(newUrl);
            }
        }, 500);
    </script>
</body>
</html>
